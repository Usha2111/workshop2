<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>
    img{
        height: 50vh;
        width: 100%;
    }
    .img-part2{
        height: 50vh;
        width: 410px;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid p-2 m-3">
          <a class="navbar-brand">Workshop</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./slide-01.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slide-02.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./slide-03.jpg" class="d-block" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div  class="row" >
        <div class=" col-4 "><img class="img-part2" src="./download (1).jpg"></div>
        <div class=" col-4 "><img class="img-part2" src="./download (1).jpg"></div>
        <div class=" col-4 "><img class="img-part2" src="./download (1).jpg"></div>
      </div>
      <div  class="row" >
        <div class=" col-4 "><img class="img-part2" src="./download.jpg"></div>
        <div class=" col-4 "><img class="img-part2" src="./download.jpg "></div>
        <div class=" col-4 "><img class="img-part2" src="./download.jpg "></div>
      </div>
      <div  class="row" >
        <div class=" col-4 "><img class="img-part2" src="./images.jpg "></div>
        <div class=" col-4 "><img class="img-part2" src="./images.jpg "></div>
        <div class=" col-4 "><img class="img-part2" src="./images.jpg "></div>
      </div>
</body>
</html>
